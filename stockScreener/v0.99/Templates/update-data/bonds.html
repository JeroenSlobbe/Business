<!-- templates/update-data/refresh_economic.html -->
{% extends "base.html" %}

{% block content %}
    <div class="content-box">
		<h2>Bonds</h2>
		<table class="styled-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				{% for bond in bonds %}
				<tr>
					<td>{{ bond[0] }}</td>
					<td>{{ bond[1] }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
    <div class="content-box">
		<h2>New bond</h2>
			<form action="/portfolio/add-bond" method="POST">
			<div id="left-column">
				<div class="form-group">
					<label for="ticker">Ticker:</label>
					<input type="text" name="ticker" id="ticker" required>
				</div>
				<div class="form-group">
					<label for="fullname">Fullname:</label>
					<input type="text" name="fullname" id="fullname" required>
				</div>
				<div class="form-group">
					<label for="yield">Interest payment (annual):</label>
					<input type="text" name="divYield" id="divYield" required>
				</div>				
				<div class="form-group">
					<label for="exchange">Exchange:</label>
					<select name="exchange" id="exchange" required>
						{% for exchange in exchanges %}
						<option value="{{ exchange }}">{{ exchange }}</option>
						{% endfor %}
					</select>
				</div>
				<button type="submit">Submit</button>
			</div>
			
		</form>
	</div>
{% endblock %}
